#CANVAS ENDPOINTS
canvas-create:
  path: create-canvas
  controller: App\Controller\Canvas\CreateCanvasController
  methods: [GET]

#SPACESHIP MOVE ENDPOINTS
move-top:
  path: move/{canvasName}/top
  controller: App\Controller\Spaceship\SpaceshipMoveTopController
  methods: [GET]

move-bottom:
  path: move/{canvasName}/bottom
  controller: App\Controller\Spaceship\SpaceshipMoveBottomController
  methods: [GET]

move-right:
  path: move/{canvasName}/right
  controller: App\Controller\Spaceship\SpaceshipMoveRightController
  methods: [GET]

move-left:
  path: move/{canvasName}/left
  controller: App\Controller\Spaceship\SpaceshipMoveLeftController
  methods: [GET]
